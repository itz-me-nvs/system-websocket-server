<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            font-size: 1.5rem;
        }

        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>WebSocket Laptop Status</h1>

    <button onclick="sendStatusRequest()">Get Laptop Status</button>
   <div>
    <h3 id="currentVolume">

    </h3>
    <div style="display: flex;align-items: center;gap: 10px;">
        <button onclick="volumeUpController(1)">Volume Up </button>
        <button onclick="volumeUpController(2)">Volume Down</button>
       </div>

    <button onclick="lockScreen()">
        Lock the screen
    </button>  
    
    <h3>
        Brightness Controller
    </h3>

    <input id="brightness" type="range" min="30" max="100" value="70" onchange="brightnessHandler(event)" />
   </div>

    <pre id="output">Waiting for data...</pre>

    <script>
        const ws = new WebSocket('ws://192.168.1.10:8080');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };


        ws.onmessage = (message) => {
            try {
                const { type, payload } = JSON.parse(message?.data);

                const output = document.getElementById('output');
                const currentVolume = document.getElementById('currentVolume');
                const brightness = document.querySelector('#brightness');


                console.log("payload", payload);
                

                switch (type) {
                    case "GET_STATUS": {
                        output.textContent =
                            `ðŸ”‹ Battery Level: ${payload?.batteryLevel}%\nðŸ•’ System Time: ${new Date(payload?.systemTime?.current).toLocaleString()} \n Brightness: ${payload?.currentBrightness}`;

                            brightness.value = (payload?.currentBrightness * 100) || 50
                    }
                        break;
                    case 'VOLUME_CONTROL':
                    currentVolume.textContent = `${payload}%`;
                        break;
                    default:
                        break;
                }

            } catch (error) {
                console.error('Invalid message format:', error);
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        function sendStatusRequest() {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: "GET_STATUS" }));
            } else {
                alert('WebSocket connection is not open.');
            }
        }


        function volumeUpController(volumeType) {
            if (ws.readyState === WebSocket.OPEN) {
                if (volumeType == 1) {
                    ws.send(JSON.stringify({ type: "VOLUME_UP" }));
                }
                else {
                    ws.send(JSON.stringify({ type: "VOLUME_DOWN" }));

                }
            } else {
                alert('WebSocket connection is not open.');
            }
        }


        function lockScreen() {
            if(ws.readyState === WebSocket.OPEN){
                ws.send(JSON.stringify({type: "LOCK_SCREEN"}))
            }
            else {
                alert('WebSocket connection is not open.');

            }
        }

        function brightnessHandler(e) {
            const value = event.target.value;
            console.log("changes", value);

            ws.send(JSON.stringify({type: "BRIGHTNESS_CONTROL", payload: value}))
            
        }
    </script>
</body>

</html>
